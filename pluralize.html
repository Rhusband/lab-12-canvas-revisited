<!DOCTYPE html>
<html>
<head>
	<title>Pluralize</title>
</head>
<body>
<script type="text/javascript">
	var w = prompt("Word Please")
	function plural(w)
	{
		if (w === "moose")
			{console.log("moose")}
		else if (w === "automaton")
			{console.log("automata")}
		else if (w === "mouse")
			{console.log("mice")}
		else
			{console.log(w+"s")}
	}
	plural(w);
</script>
</body>
</html>
